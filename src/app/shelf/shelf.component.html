<!-- Overlay -->
<div class="drawer-overlay" *ngIf="isOpen" (click)="onClose()"></div>

<!-- Drawer -->
<div class="drawer" *ngIf="isOpen">
  <button class="close-btn" (click)="onClose()">âœ–</button>
  <h2>User Details</h2>

  <div *ngIf="loading">Loading...</div>

  <form class="user-form" *ngIf="!loading && user">
    <!-- Name -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="user.name" name="name" />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="user.address" name="address" />
    </div>

    <!-- DOB -->
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="user.dob" name="dob" />
    </div>

    <!-- Organization -->
    <div class="form-group">
      <label>Organization</label>
      <input
        type="text"
        [(ngModel)]="user.organizationName"
        name="organizationName"
      />
    </div>

    <!-- Designation -->
    <div class="form-group">
      <label>Designation</label>
      <input type="text" [(ngModel)]="user.designation" name="designation" />
    </div>

    <!-- Skills -->
    <div class="form-group">
      <label>Skills (comma separated)</label>
      <input
        type="text"
        [(ngModel)]="skillsString"
        name="skills"
        (ngModelChange)="onSkillsChange($event)"
      />
    </div>

    <button type="button" class="save-btn" (click)="SaveData()">Save</button>
  </form>
</div>
